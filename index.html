<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastum-MC — Твой новый мир Minecraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }

        .hero {
            /* ПРАВКА: Теперь здесь твой корабль */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('IMG_0862.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .ip-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid var(--primary-color);
            margin-top: 20px;
        }

        .ip-address { font-size: 1.8rem; color: var(--primary-color); font-family: monospace; }

        /* Стиль для кнопки Telegram */
        .btn-telegram {
            display: inline-block;
            padding: 15px 40px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-telegram:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,136,204,0.4); }

        footer { padding: 40px; text-align: center; color: #555; }
    </style>
</head>
<body>

    <section class="hero">
        <h1 class="animate-in">VASTUM-MC</h1>
        <p class="animate-in delay-1">Твой сервер выживания</p>
        
        <div class="ip-container animate-in delay-2" onclick="copyIP()">
            <div class="ip-address" id="server-ip">192.168.0.103</div> 
            <p style="font-size: 0.8rem; color: #aaa;">Нажми, чтобы скопировать IP</p>
        </div>

        <a href="https://t.me/VastumMC" class="btn-telegram animate-in delay-2" target="_blank">Наш Telegram канал</a>
    </section>

    <footer>
        <p>© 2026 Vastum-MC. Все права защищены.</p>
    </footer>

    <script>
        function copyIP() {
            const ipText = document.getElementById('server-ip').innerText;
            navigator.clipboard.writeText(ipText);
            alert("IP скопирован: " + ipText);
        }
    </script>
</body>
</html>
