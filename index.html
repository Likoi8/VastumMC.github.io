<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastum-MC — Minecraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #00d2ff; --bg-dark: #121212; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: #fff; line-height: 1.6; }
        
        .hero {
            /* ПРАВКА: Используем фото IMG_0875.jpeg */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('IMG_0875.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3.5rem; 
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ip-list { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; width: 100%; max-width: 500px; }
        
        .ip-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid var(--primary-color);
            transition: 0.3s;
        }
        .ip-container:hover { transform: scale(1.03); }

        .ip-address { font-family: 'Press Start 2P', cursive; font-size: 0.7rem; color: #fff; }
        
        .btn-telegram {
            display: inline-block;
            padding: 12px 30px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            font-weight: bold;
        }

        @media (max-width: 768px) { .hero h1 { font-size: 1.8rem; } }
    </style>
</head>
<body>
    <section class="hero">
        <h1>VASTUM-MC</h1>
        <p>Твой идеальный мир Minecraft</p>
        
        <div class="ip-list">
            <div class="ip-container" onclick="copyIP('construction-vt.gl.joinmc.link:33690')">
                <div class="ip-address">construction-vt.gl.joinmc.link:33690</div> 
                <p style="font-size: 10px; color: var(--primary-color); margin-top: 5px;">ОСНОВНОЙ АДРЕС (НАЖМИ)</p>
            </div>

            <div class="ip-container" onclick="copyIP('192.168.0.103')">
                <div class="ip-address">192.168.0.103</div> 
                <p style="font-size: 10px; color: #888; margin-top: 5px;">РЕЗЕРВНЫЙ АДРЕС</p>
            </div>
        </div>

        <a href="https://t.me/VastumMC" class="btn-telegram" target="_blank">Наш Telegram</a>
    </section>

    <script>
        function copyIP(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Скопировано: " + text);
            });
        }
    </script>
</body>
</html>
